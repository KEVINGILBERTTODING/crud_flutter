name: crud_flutter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: popmed
      fonts:
        - asset: assets/fonts/popmed.ttf
    - family: popbold
      fonts:
        - asset: assets/fonts/popbold.ttf
  assets:
    - assets/images/
  uses-material-design: true
